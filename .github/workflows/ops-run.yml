name: Banking Ops Exception Filter

on:
  push:
    paths:
      - "*.py"
      - "*.csv"
  workflow_dispatch:

jobs:
  run-ops-filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run exception filter
        run: python ops_exception_filter.py

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: ops-reports
          path: |
            exceptions.csv
            summary.txt
