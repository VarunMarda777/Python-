name: Website Blocker Simulation

on:
  workflow_dispatch:   # Allows manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run Website Blocker Simulation
      run: python main.py

    - name: Display Log
      run: cat logs/blocker.log
